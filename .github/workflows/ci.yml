name: CI + Deploy (Frontend)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: my_test_db
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: my_test_db
      DB_HOST: localhost
      DB_PORT: 5432
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Start frontend (Vite)
        run: |
          nohup npm run dev > frontend.log 2>&1 &
          sleep 5

      - name: Set up backend
        run: |
          git clone https://github.com/yourusername/my-api-backend.git ../my-api-backend
          cd ../my-api-backend
          npm install
          nohup node index.js > backend.log 2>&1 &
          sleep 5

      - name: Run Cypress E2E tests
        run: npm run test:e2e

  deploy-frontend:
    needs: frontend-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Frontend Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_FRONT_DEPLOY_HOOK_URL }}
