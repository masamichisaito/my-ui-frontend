name: CI + Deploy (Frontend)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Vite server in background
        run: |
          npm run dev &  # Viteサーバをバックグラウンドで起動
          sleep 5        # サーバが起動するまで待機（必要なら秒数調整）

      - name: Run Cypress E2E tests
        run: npm run test:e2e


  deploy-frontend:
    needs: frontend-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Frontend Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_FRONT_DEPLOY_HOOK_URL }}
