name: CI + Deploy (Frontend)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Backend server
        run: |
          nohup npm run start:backend > backend.log 2>&1 &  # バックエンドを裏で起動
          sleep 5                                            # 起動待機

      - name: Start Frontend (Vite)
        run: |
          nohup npm run dev > frontend.log 2>&1 &           # フロントエンドも裏で起動
          sleep 5

      - name: Run Cypress E2E tests
        run: npm run test:e2e


  deploy-frontend:
    needs: frontend-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Frontend Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_FRONT_DEPLOY_HOOK_URL }}
